<h1>Github Search</h1>
<div class="container">
  <div class="row">
    <blockrepository class="text-center text-lg">
      <p>{{repository.repository}}</p>
      <footer><cite>repository.name</cite></footer>

    </blockrepository>
  </div>

</div>
<hr>
<div class="container">
  <div class="row" *ngFor='let user of users;let i = index'>
    <div class="row">
    <h4 id="{{i}}" appStrikethrough>{{user.name}} due on {{user.completeDate|date|uppercase}}</h4>
    <button class="btn btn-primary" (click)='toogleDetails(i)'>Toogle Details</button>


<div class="row" *ngIf="user.showDescription">
  </div>

</div>
